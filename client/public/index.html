  <body>
    <!-- Error Boundary for React -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        // Log error securely
        const sanitizedMsg = msg.toString().replace(/[<>]/g, '');
        const sanitizedUrl = url.toString().replace(/[<>]/g, '');
        console.error('Error:', {
          message: sanitizedMsg,
          url: sanitizedUrl,
          line: lineNo,
          column: columnNo,
          stack: error?.stack?.toString().replace(/[<>]/g, '')
        });
        return false;
      };

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        event.preventDefault();
        const sanitizedReason = event.reason?.toString().replace(/[<>]/g, '');
        console.error('Unhandled promise rejection:', sanitizedReason);
      });

      // Prevent common XSS vectors
      Object.freeze(window.__proto__);
      Object.freeze(window.document.__proto__);
    </script>
